name: my_app
description: My first Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  retrofit_generator: ^3.0.0+2

  flutter_lints: ^1.0.0

  flustars: ^2.0.1
  # 提示框
  fluttertoast: ^8.0.8
  #double精准运算
  decimal: ^1.1.0
  # http请求 https://github.com/flutterchina/dio
  dio: ^4.0.4
  # loading 加载动画
  flutter_easyloading: ^3.0.3
  #组件加载动画
  flutter_staggered_animations: ^1.0.0
  # 下拉/上拉/刷新
  flutter_easyrefresh: ^2.2.1
  # 状态管理  https://pub.flutter-io.cn/packages/provider
  provider: ^5.0.0
  # 前端标签
  flutter_html: ^2.1.5
  # 国际化
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  # 持久化
  sp_util: ^2.0.3
  # 申请权限
  permission_handler: ^8.3.0
  #跳转网页，拨打电话等功能
  url_launcher: ^6.0.17
  # 微信
  fluwx: ^3.6.1+4

flutter:

  uses-material-design: true
  assets:
    - assets/guide/
    - assets/main/
    - assets/useful/
    - assets/my/

flutter_intl:
  enabled: true